<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель: Транзакции</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Дополнительные стили для таблицы, чтобы она выглядела аккуратно */
        .transactions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .transactions-table th, .transactions-table td {
            border: 1px solid var(--border-color);
            padding: 12px;
            text-align: left;
        }
        .transactions-table th {
            background-color: #f2f2f2;
        }
        .transactions-table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Шапка будет вставлена сюда автоматически -->
        <header id="header-placeholder"></header>

        <main>
            <h2>История транзакций</h2>
            <div id="transactions-container" class="form-card">
                <!-- Содержимое будет вставлено с помощью app.js -->
                <div class="loader">Загрузка транзакций...</div>
            </div>
        </main>
    </div>

    <!-- Подключаем скрипты -->
    <script src="components.js"></script>
    <script src="app.js"></script>
</body>
</html>
